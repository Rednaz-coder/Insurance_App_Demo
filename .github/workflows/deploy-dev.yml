name: Deploy to Dev

on:
  push:
    branches:
      - dev

jobs:
  deploy-migrations:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest
      
      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
      
      - name: Check existing schema
        env:
          PGSSLMODE: disable
          DEV_DB_URL: ${{ secrets.DEV_SUPABASE_DB_URL }}
        run: |
          echo "Current migration status:"
          supabase migration list --db-url "$DEV_DB_URL" || true
      
      - name: Sync migration history
        env:
          PGSSLMODE: disable
          DEV_DB_URL: ${{ secrets.DEV_SUPABASE_DB_URL }}
        run: |
          echo "Syncing migration history..."
          
          if psql "$DEV_DB_URL" -c '\dt instruments' | grep -q instruments; then
            echo "Instruments table exists, marking migration as applied..."
            supabase migration repair --status applied --db-url "$DEV_DB_URL" 20251218071214 || true
          fi
      
      - name: Apply new migrations
        env:
          PGSSLMODE: disable
        run: |
          echo "ðŸš€ Applying remaining migrations to dev database..."
          supabase db push --db-url "${{ secrets.DEV_SUPABASE_DB_URL }}"
          echo "âœ… Migrations applied successfully to dev!"
      
      - name: Verify migration status
        env:
          PGSSLMODE: disable
        run: |
          echo "ðŸ“‹ Current migration history in dev:"
          supabase migration list --db-url "${{ secrets.DEV_SUPABASE_DB_URL }}"