name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy-migrations:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest
      
      - name: Apply migrations to production
        env:
          PGSSLMODE: disable
          PROD_DB_URL: ${{ secrets.PROD_SUPABASE_DB_URL }}
        run: |
          echo "Applying migrations to production database..."
          supabase db push --db-url "$PROD_DB_URL" --include-all
          echo "âœ… Migrations applied successfully!"
      
      - name: Verify migration status
        env:
          PGSSLMODE: disable
          PROD_DB_URL: ${{ secrets.PROD_SUPABASE_DB_URL }}
        run: |
          echo "Current migration history:"
          supabase migration list --db-url "$PROD_DB_URL"